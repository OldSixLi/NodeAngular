  <script>
    function save() {
      var saveInfo = {
        //文本框,下拉菜单选择值
        name: $.trim($("#name").val()),
        //单选框值
        role: $("[name='role']").val(),
        //复选框选择值
        fruit: getCheckBoxValue("fruit")
      };
      var __error = [];
      if (saveInfo.name == "") {
        __error.push("错误提示！");
      }
      if (__error.length > 0) {
        tool.alert("提示", __error.join("<br />"));
        return false;
      }
      $.ajax({
        type: "POST",
        url: "url",
        data: saveInfo,
        dataType: "json",
        success: function(data, textStatus, jqXHR) {
          if (data != null && data != "") {
            if (data.success) {
              tool.alert("提示", "保存成功");
            } else {
              tool.alert("提示", "保存失败");
            }
          } else {
            //NOTE 数据为空时提示 
            tool.alert("提示", "未获取到数据!");
          }
        },
        error: function(response) {
          //NOTE 获取服务出错时提示
          tool.alert("提示", "请求服务失败,请重试!");
        },
        complete: function(xhr, textStatus) {
          //NOTE 异步事件完成后需要操作的内容
        }
      });
    }
    //获取多选框的值
    function getCheckBoxValue(name) {
      var obj = document.getElementsByName(name); //选择所有name="'test'"的对象，返回数组
      //取到对象数组后，我们来循环检测它是不是被选中
      var s = [];
      for (var i = 0; i < obj.length; i++) {
        if (obj[i].checked) {
          s.push(obj[i].value); //如果选中，将value添加到变量s中
        }
      }
      return s.join(',');
    }
  </script>

    function getMinIndex(arr, min) { //取得数组中最小高度的div的索引  
      for (var i in arr) {
        if (arr[i] == min) {
          return i;
        }
      }

    // .scrollTop(100);aaaaaaaaaaaaaa
    function checkScrollDirector() { //判断滚动条是否滑到底部  
      var flag = 0;
      if ($(document).scrollTop() + $(window).height() >= $(document).height()) {
        flag = 1;

      }
      return flag;
    }

    function waterFlow() {
      var imgWidth = $(".box").innerWidth(); //获得每个div的宽度，包括内边距  
      var screenWidth = $(window).width(); //获得浏览器可视区域的宽度  
      var num = Math.floor(screenWidth / imgWidth); //计算一行可以放几个div  
      var arr = []; //定义一个数组  
      for (var i = 0; i < $(".box").length; i++) {
        if (i < num) { //一行显示num个div,将第一行的每个div高度写入数组  
          arr[i] = $(".box").eq(i).innerHeight();
        } else {
          var minImgHeight = Math.min.apply(null, arr); //取得数组中最小高度的div  
          var index = getMinIndex(arr, minImgHeight); //取得数组中最小高度的div的索引  
          $(".box").eq(i).css({
            "position": "absolute",
            "top": minImgHeight + "px",
            "left": $(".box").eq(index).offset().left + "px"
          }); //瀑布流布局  
          arr[index] += $(".box").eq(i).innerHeight(); //将布局好的该div的高度和该div上面的div高度相加，重新放入数组  
        }
      }
    }
