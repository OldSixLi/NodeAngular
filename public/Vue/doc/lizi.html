<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='shortcut icon' href='https://raw.githubusercontent.com/OldSixLi/ListPage/master/public/images/my.ico' />
  <title> Vue表格</title>
  <link href='http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet'>
  <style>
    td>img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    
    .order {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="content">
    <parent :childrens="childrens"></parent>
  </div>
  <script src='http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js'></script>
  <script src='http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
  <script src='../../Script/bootstrap-paginator.js'></script>

  <script src='../../Script/Vue/vue.js'></script>
  <script src="https://cdn.bootcss.com/vue-resource/1.3.1/vue-resource.min.js"></script>
  <script>
    var filePath = 'Vue/doc/table.html'; //此处填写相对于public/的目录
  </script>
  <script src='../../Script/ScoketByMa.js'></script>
  <script>
    var parent = Vue.extend({
      props: {
        childrens: ''
      },
      template: '<div >{{age}}</div>',
      data: function() {
        return {
          name: '',
          age: 18
        };
      },
      computed: {
        age: function() {
          return this.childrens.age + 10;
        }
      },
      created: function() {
        var _parent = this.$parent;
        this._set = {};
        this._set = _parent;
      }
    });
    var vm = new Vue({
      el: 'body',
      data: {
        childrens: {
          name: '小强',
          age: 20,
          sex: '男'
        }
      },
      components: {
        'parent': parent
      }
    });
    vm.$data.childrens.age = 50;
  </script>
</body>

</html>
